<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta property="og:title" content="BPM・リズム変換機">
    <meta property="og:description" content="BPM・密度を他のBPM・密度に変換します。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>BPM・リズム変換機</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Noto+Sans+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>BPM・リズム変換機</h1>
        <section class="desc">
            BPM・密度を他のBPM・密度に変換します。<br>
            変換先の矢印をクリック・タップすると計算対象を切り替えることができます。
        </section>
    </header>
    <main>
        <h3>変換元</h3>
        <section class="inputfield">
            <div class="input">
                BPM<br>
                <input type="number" id="bpm" value="250">
            </div>
            <div class="input">
                密度(分)<br>
                <input type="number" id="note" value="12">
            </div>
        </section>
        <h3>変換先</h3>
        <section class="inputfield">
            <div class="input">
                BPM<br>
                <input type="number" id="c_bpm" value="120">
            </div>
            <div id="turn"><span>➜</span></div>
            <div class="input">
                密度(分)<br>
                <input type="number" id="c_note">
            </div>
        </section>
        <section class="dispblock">
            <a href="index.html">CHUNITHM 餡蜜・擦りチェッカー</a>
        </section>
    </main>
    <script src="conv.js"></script>
</body>

</html>
